<h1>Chat App</h1>
<div>
  <form action="">
    <input type="text" ng-model="$ctrl.userName" placeholder="name">
    <input type="text" ng-model="$ctrl.text" placeholder="message">
    <button ng-click="$ctrl.sendMsg()">Send</button>
  </form>
  <div id="chatWrap">
    <p ng-repeat="msg in $ctrl.msgs track by $index">{{ msg.userName }} says:</br> {{ msg.text }}</p>
  </div>
</div>
